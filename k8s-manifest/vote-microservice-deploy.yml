apiVersion: apps/v1
kind: Deployment
metadata:
    name: vote-microservice 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - name: vote
        image: harsha6798/voting-app-vote-service-ci-image:7
        ports:
        - containerPort: 80
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
